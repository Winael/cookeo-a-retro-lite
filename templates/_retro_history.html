<div class="container">
    <h1>Historique des rétrospectives</h1>
    <div class="row">
        <ul class="retro-list">
            {% for retro in json_retrospectives %}
            <li>
                <button class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ retro.title }}</h5>
                        <div class="list-group list-group-flush row">
                            <div class="body-card">
                                <div class="list-group-item col s12"><span class="tag">#{{ retro.theme }}</span>
                                </div>
                                <div class="list-group-item col s6">{{ retro.duration }}</div>
                                <div class="list-group-item col s6">{{ retro.attendees }} personnes</div>
                            </div>
                            <div class="card-footer">
                                {% if retro.icebreaker is not none and retro.icebreaker != 'non' %}
                                <div class="list-group-item col s6">Ice Breaker</div>
                                {% endif %}
                                {% if retro.distanciel is not none and retro.distanciel != 'non' %}
                                <div class="list-group-item  col s6">Présentiel</div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </button>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
