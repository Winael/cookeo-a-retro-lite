<div class="filters">
    <form method="POST" action="{{ url_for('view_retro_history') }}">
    <div>
        <div class="row">
            <div class="filter-group col s12 m4">
                    <label for="theme_filter">Thème:</label>
                        <select name="theme_filter" id="theme_filter">
                        <option value="">Tous</option>
                            {% for theme in filters.themes %}
                        <option value="{{ theme }}" {% if theme == selected_theme %}selected{% endif %}>{{ theme }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="filter-group col s12 m4">
                <label for="duration_filter">Durée:</label>
                <select name="duration_filter" id="duration_filter">
                    <option value="">Toutes</option>
                    {% for duration in filters.durees %}
                        <option value="{{ duration }}" {% if duration == selected_duration %}selected{% endif %}>{{ duration }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="filter-group col s12 m4">
                <label for="attendees_filter">Participants:</label>
                <select name="attendees_filter" id="attendees_filter">
                    <option value="">Toutes</option>
                    {% for attendee in filters.attendees %}
                        <option value="{{ attendee }}" {% if attendee == selected_attendees %}selected{% endif %}>{{ attendee }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="filter-group col s12 m4">
                <label for="distanciel_filter">Distanciel:</label>
                <input type="checkbox" name="distanciel_filter" id="distanciel_filter">
            </div>
            <div class="filter-group col s12 m4">
                <label for="icebreaker_filter">Icebreaker:</label>
                <input type="checkbox" name="icebreaker_filter" id="icebreaker_filter">
            </div>
        </div>  
    </div>
    </form>
</div>
