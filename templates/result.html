<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Le Cookéo à Rétro, par Zenika</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="og:title" content="Le Cookéo à Rétro, par Zenika">
        <meta name="og:url" content="http://cookeo-a-retro.zenika.com/">
        <meta name="og:image" content="http://zenika.com/static/images/logo.png">
        <meta name="og:site_name" content="Le Cookéo à Rétro, par Zenika">
        <meta name="theme-color" content="#DF2147">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&amp;display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;display=swap">
        <link rel="stylesheet" href="/static/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    </head>
<body>

    <header>
        <div class="banner">
            <div class="ellipse">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Zenika" class="logo">
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="row">
                <div class="retro-result col s12 m7" id="result">
                    <button type="button" onclick="window.location.href='{{ cancel_url }}'" class="btn waves-effect waves-light"><i class="material-icons left">arrow_back</i>Retour</button>
                    <h1>Votre rétrospective personnalisée</h1>
                    {{ result | safe }}
                    <input type="hidden" id="userChoices" name="userChoices" value="{{ userChoices }}">
                    <div class="row col s12 edit-section">
                        <button type="button" id="backButton" class="btn waves-effect waves-light"><i class="material-icons left">edit</i>Modifier un ingrédient</button>
                    </div>
                </div>
                <div class="contact col s12 m5">
                    <form action="/contact" method="post">
                        <div class="row">
                            <h3>Vos informations</h3>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12 m4">
                                <textarea id="firstname" name="firstname" class="materialize-textarea" required></textarea>
                                <label for="firstname">Prénom :</label>
                            </div>
        
                            <div class="input-field col s12 m4">
                                <textarea id="lastname" name="lastname" class="materialize-textarea" required></textarea>
                                <label for="lastname">Nom :</label>
                            </div>
        
                            <div class="input-field col s12 m4">
                                <textarea id="company" name="company" class="materialize-textarea" required></textarea>
                                <label for="company">Entreprise :</label>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="email" name="email" class="email" id="email" required>
                                <label for="email">Votre email</label>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col s12">
                                <label>
                                    <input type="checkbox" name="conscent"/>
                                    <span>J'accepte que Zenika utilise mes informations personnelles à des fins de marketing, conformément à la <a href="#">politique de confidentialité</a> et au <a href="#">Règlement Général sur la Protection des Données (RGPD)</a>.</span>
                                </label>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col s12 center-align">
                                <button type="submit" class="btn waves-effect waves-light">Envoie-moi ma rétrospective</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Copyright © 2024 Zenika - Tous droits réservés.</p>
        <a href="#">Mentions légales</a>
    </footer>

    <script src="/static/js/result.js"></script>
</body>
</html>
